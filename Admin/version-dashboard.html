<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    
    <label for="latestVersion">Latest Version:</label>
    <input type="text" id="latestVersion" placeholder="Enter latest version">

    <label for="publicVersion">Public Version:</label>
    <input type="text" id="publicVersion" placeholder="Enter public version">

    <button onclick="updateVersion()">Update Version</button>
    <p id="responseMessage"></p>
    
    <!-- Button to open GitHub Editor for version.json -->
    <button onclick="openGitHubEditor()">Edit version.json in GitHub</button>

    <script>
        // Function to open GitHub editor link
        function openGitHubEditor() {
            window.open("https://github.com/Extra-Nuclear/halfbeat/edit/main/version.json", "_blank");
        }
    </script>

    <script src="dashboard.js"></script>
</body>
</html>
