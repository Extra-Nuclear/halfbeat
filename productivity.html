<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Date</title>
    <link rel="stylesheet" href="productivity.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h2>Super Productivity Mode ðŸ˜ŽðŸ˜Ž</h2>
        <p></p>
        <!-- Display Time and Date -->
        <p id="clock">Loading...</p>
        <p id="date">Loading...</p>
    </div>

    <script>
        // Function to update the clock and date
        function updateTime() {
            const now = new Date();

            // Convert to 12-hour format
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

            // Determine AM or PM
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert hours to 12-hour format
            hours = hours % 12;
            hours = hours ? String(hours).padStart(2, '0') : '12'; // The hour '0' should display as '12'

            // Format date
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
            const year = now.getFullYear();

            // Display time and date
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}.${milliseconds} ${ampm}`;
            document.getElementById('date').textContent = `${day}/${month}/${year}`;
            
            // Continue updating the clock
            requestAnimationFrame(updateTime);
        }

        // Start the clock when the page is loaded
        window.onload = function() {
            updateTime();
        };
    </script>
</body>
</html>
